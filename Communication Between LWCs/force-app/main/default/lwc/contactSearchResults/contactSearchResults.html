<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label="Contacts">
            <template if:true={contacts.data}>
                <div class="slds-scrollable_y">
                    <lightning-layout multiple-rows horizontal-align="center">
                        <template for:each={contacts.data} for:item="contact">
                            <lightning-layout-item key={contact.Id} size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
                                <c-contact-tile contact={contact} selected-contact-id={selectedContactId} oncontactselect={updateSelectedTile}></c-contact-tile>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
            </template>
        </lightning-tab>
    </lightning-tabset>
</template>
